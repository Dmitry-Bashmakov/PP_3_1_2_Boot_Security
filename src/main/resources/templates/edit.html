<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Редактирование данных пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" th:align="center">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div  style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <br/>
    <label for="username">Введите логин: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div  style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div  style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <br/>
<!--    <br/>
    <label for="roles">Введите роль: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div  style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>-->
    <input type="submit" value="Редактировать"/>
    <br/>
</form>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" th:align="center">
    <input type="submit" value="Удалить"/>
</form>

<form action="/logout" method="POST">
    <button type="submit">Logout</button>
</form>

</body>
</html>
